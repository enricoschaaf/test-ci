name: CI

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit == false
        run: yarn install --frozen-lockfile

  format:
    needs: install

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Run formatter
        run: npx prettier -w .
      - name: Commit changes
        run: |
          git add .
          git config user.email "bot@green-got.com"
          git config user.name "Green Got Bot"
          git commit --amend --no-edit
          git push -f
