name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit == false
        run: yarn install --frozen-lockfile

  format:
    needs: install

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Run formatter
        id: format
        run: |
          npx prettier -w .
          echo "::set-output name=changes_detected::$(if [ -n "$(git status -s)" ]; then echo true; else echo false; fi)"

      - name: Commit changes
        if: steps.format.outputs.changes_detected == 'true'
        run: |
          git add .
          git checkout ${{ github.head_ref }}
          git config user.email "bot@green-got.com"
          git config user.name "Green Got Bot"
          git commit -m "style(format): apply prettier changes"
          git push
